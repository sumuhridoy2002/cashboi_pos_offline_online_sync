<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashboi POS Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #loginBox { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        #loginBox h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; background: #4CAF50; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        #errorMsg { color: red; text-align: center; display: none; }
    </style>
</head>
<body>

    <div id="loginBox">
        <h2>Cashboi POS Login</h2>
        <input type="email" id="login_email" placeholder="Email" required>
        <input type="password" id="login_password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <p id="errorMsg"></p>
    </div>

    <script>
        $(document).ready(function() {
            const user = localStorage.getItem("cashboi_user")
            const token = localStorage.getItem("cashboi_token")
            
            if(user && token) window.location.href = "index.html"

            $('#loginBtn').click(function() {
                const email = $('#login_email').val().trim()
                const password = $('#login_password').val().trim()

                if(!email || !password){
                    $('#errorMsg').text("Email and Password required").show()
                    return
                }

                $.ajax({
                    url: "https://www.cashboi.com.bd/api/Auth/login",
                    method: "POST",
                    data: { email, password, offline_browser: "offline_browser" },
                    success: function(res) {
                        if(res.token && res.token.length > 10) {
                            localStorage.setItem("cashboi_user", JSON.stringify(res.data))
                            localStorage.setItem("cashboi_token", res.token)
                            window.location.href = "index.html"
                        } else $('#errorMsg').text(res.message || "Login failed").show()
                    },
                    error: function() {
                        $('#errorMsg').text("Server error, try again").show()
                    }
                })
            })
        })
    </script>

</body>
</html>
